<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cookie Parser</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background: #fafafa;
    color: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
  }
  textarea {
    width: 90%;
    max-width: 700px;
    height: 120px;
    font-family: monospace;
    padding: 0.75rem;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  button {
    margin-top: 1rem;
    padding: 0.5rem 1rem;
    border: none;
    background: #007aff;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
  }
  button:hover {
    background: #005fcc;
  }
  table {
    margin-top: 2rem;
    border-collapse: collapse;
    width: 90%;
    max-width: 700px;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 0.6rem;
    text-align: left;
  }
  th {
    background: #f0f0f0;
  }
</style>
</head>
<body>
  <h2>Cookie File Viewer</h2>
  <p>Paste a raw cookie string below:</p>
  <textarea id="cookieInput">Cookie : AbeShipTo=USA; domain=www.abebooks.com; path=/; expires=Mon, 01 Jan 2001; Unknown</textarea>
  <button onclick="parseCookie()">Parse Cookie</button>

  <table id="outputTable" style="display:none;">
    <thead>
      <tr><th>Property</th><th>Value</th></tr>
    </thead>
    <tbody id="cookieOutput"></tbody>
  </table>

<script>
function parseCookie() {
  const input = document.getElementById('cookieInput').value.trim();
  const outputTable = document.getElementById('outputTable');
  const tbody = document.getElementById('cookieOutput');
  tbody.innerHTML = '';

  // Remove leading "Cookie :" if present
  let raw = input.replace(/^Cookie\s*:/i, '').trim();

  // Split by semicolon
  const parts = raw.split(';').map(p => p.trim()).filter(Boolean);

  for (const part of parts) {
    const [key, ...rest] = part.split('=');
    const value = rest.join('=').trim() || '(no value)';
    const row = document.createElement('tr');
    const keyCell = document.createElement('td');
    const valCell = document.createElement('td');
    keyCell.textContent = key;
    valCell.textContent = value;
    row.appendChild(keyCell);
    row.appendChild(valCell);
    tbody.appendChild(row);
  }

  outputTable.style.display = 'table';
}
</script>
</body>
</html>
